{% set version = "4.8.2" %}

package:
  name: ipykernel
  version: {{ version }}

source:
  fn: ipykernel-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/i/ipykernel/ipykernel-{{ version }}.tar.gz
  sha256: c091449dd0fad7710ddd9c4a06e8b9e15277da306590bc07a3a1afa6b4453c8f

build:
  number: 0
  script:
    - pip install --no-deps .
    - python -m ipykernel install --prefix $PREFIX  # [not win]
    - python -m ipykernel install --prefix %PREFIX%  # [win]
    - type %PREFIX%\\share\\jupyter\\kernels\\python3\\kernel.json
    - type %PREFIX%\\share\\jupyter\\kernels\\python2\\kernel.json

requirements:
  build:
    - pip
    - python
    - jupyter_client
    - ipython >=4.0
    - tornado >=4.0
  run:
    - python
    - ipython >=4.0
    - traitlets >=4.1
    - jupyter_client
    - tornado >=4.0

test:
  imports:
    - ipykernel

about:
  home: http://ipython.org
  license: BSD 3-clause
  license_file: COPYING.md
  summary: IPython Kernel for Jupyter

extra:
  recipe-maintainers:
    - jakirkham
    - pelson
    - minrk
    - ocefpaf
    - blink1073
